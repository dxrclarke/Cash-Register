<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cash Register</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Cash Register</h1>
  </header>
  <main>
    <p id="enter">Enter cash from customer:</p>
    <input value="" type="text" id="cash" class="input" />
    <button id="purchase-btn">Purchase</button>
    <div id="price">Price: </div> <span id="price-span"></span>
    <strong>Change Due: </strong><span id="change-due"></span><br>
    <div id="drawer-total">Change in drawer:</div><br>
    <div class="register" id="register"></div>


  </main>
  <script src="./script.js"></script>
</body>
</html>
